<mat-card class="example-card">
  <img mat-card-image src="{{house.imageUrl}}" alt="Photo of...">
  <mat-card-content>
    <b>{{house.name}}</b>
    <p>
      {{house.description}}
    </p>
    <b>{{house.price}} euro/mp</b>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>View</button>
    <button mat-button>Call</button>
  </mat-card-actions>
</mat-card>


<app-address-view [address]="house.address"></app-address-view>
